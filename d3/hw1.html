<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="utf-8">
    <title>D3 Demo: Axes</title>
    <script type="text/javascript" src="d3/d3.min.js"></script>
    <script type="text/javascript" src="underscore.js"></script>
    <script type="text/javascript" src="data.js"></script>
    <style type="text/css">

        .axis path,
        .axis line {
            fill: none;
            stroke: black;
            shape-rendering: crispEdges;
        }

        .axis text {
            font-family: sans-serif;
            font-size: 11px;
        }

    </style>
</head>
<body>
    <div>
        <select id="paradigmsId">

        </select>
    </div>
    <svg id="svg">

    </svg>
<script type="text/javascript">

    var axisCreated = false;

    function populateD3(){

        var paradigmsDomElement = document.getElementById("paradigmsId")

        var opt = paradigmsDomElement.options[paradigmsDomElement.selectedIndex];

        var filteredDataset = _.filter(dataset, function(element){
            return _.contains(element.paradigms, opt.text);
        });

        var dictionary = _.object(_.map(filteredDataset, function(d) {
            return [d.name, d]
        }));

        var uniqueList = _.map(filteredDataset, function(d) { return d.name });

        // Width and height
        var w = 800;
        var h = 600;
        var padding = 50;

        var yearmin = d3.min(filteredDataset, function(d) { return d.year; });
        var yearmax = d3.max(filteredDataset, function(d) { return d.year; });
        // Create scale functions
        var xScale = d3.scale.linear()
                .domain([yearmin, yearmax])
                .range([padding, w - padding * 2]);

        var nbReposMin = d3.min(filteredDataset, function(d) { return d.nbRepos; });
        var nbReposMax = d3.max(filteredDataset, function(d) { return d.nbRepos; });

        var yScale = d3.scale.linear()
                .domain([nbReposMin, nbReposMax])
                .range([h - padding, padding]);

        //Define X axis
        var xAxis = d3.svg.axis()
                .scale(xScale)
                .orient("bottom")
                .ticks(5);

        //Define Y axis
        var yAxis = d3.svg.axis()
                .scale(yScale)
                .orient("left")
                .ticks(5);

        //Create SVG element
        var svg = d3.select("body")
                .select("#svg")
                .attr("width", w)
                .attr("height", h);

        //Create labels
        var textSelection = svg.selectAll("text")
                .data(uniqueList);
        textSelection.exit().remove();
        textSelection.enter()
                .append("text")
                .text(function(d) {
                    return d;
                })
                .attr("x", function(d) {
                    return xScale(dictionary[d].year);
                })
                .attr("y", function(d) {
                    return yScale(dictionary[d].nbRepos);
                })
                .attr("font-family", "sans-serif")
                .attr("font-size", "11px")
                .attr("fill", "red");

        //Create circles
        var circleSelection = svg.selectAll("circle")
                .data(uniqueList);
        circleSelection.exit().remove();
        circleSelection.enter()
                .append("circle")
                .attr("cx", function(d) {
                    return xScale(dictionary[d].year);
                })
                .attr("cy", function(d) {
                    return yScale(dictionary[d].nbRepos);
                })
                .attr("r", function(d) {
                    return "5";
                });

        if (!axisCreated){
            //Create X axis
            svg.append("g")
                    .attr("class", "x axis")
                    .attr("transform", "translate(0," + (h - padding) + ")")
                    .call(xAxis);

            //Create Y axis
            svg.append("g")
                    .attr("class", "y axis")
                    .attr("transform", "translate(" + padding + ",0)")
                    .call(yAxis);

            axisCreated = true;
        } else {
            svg.selectAll("g.y.axis")
                    .call(yAxis)

            svg.selectAll("g.x.axis")
                    .call(xAxis);
        }
    }

    // Populate options - this will only run once
    elements = [];
    for(var i = 0; i < dataset.length; i++){
        for(var k = 0; k < dataset[i].paradigms.length; k++){
            var paradigm = dataset[i].paradigms[k];
            elements.push(paradigm);
        }
    }
    var paradigms = _.uniq(elements);
    var paradigmsDomElement = document.getElementById("paradigmsId")
    for(var i = 0; i < paradigms.length; i++){
        var option = document.createElement("option");
        option.innerHTML = paradigms[i];
        paradigmsDomElement.appendChild(option);
    }

    paradigmsDomElement.onchange = function(){
        populateD3();
    };

    populateD3();

</script>
</body>
</html>
