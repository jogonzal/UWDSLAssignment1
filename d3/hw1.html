<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="utf-8">
    <title>D3 Demo: Axes</title>
    <script type="text/javascript" src="d3/d3.min.js"></script>
    <script type="text/javascript" src="data.js"></script>
    <style type="text/css">

        .axis path,
        .axis line {
            fill: none;
            stroke: black;
            shape-rendering: crispEdges;
        }

        .axis text {
            font-family: sans-serif;
            font-size: 11px;
        }

    </style>
</head>
<body>
<script type="text/javascript">

    // Width and height
    var w = 500;
    var h = 300;
    var padding = 30;

    //Create scale functions
    var xScale = d3.scale.linear()
            .domain([d3.min(dataset, function(d) { return d.year; }), d3.max(dataset, function(d) { return d.year; })])
            .range([padding, w - padding * 2]);

    var yScale = d3.scale.linear()
            .domain([d3.min(dataset, function(d) { return d.nbRepos; }), d3.max(dataset, function(d) { return d.nbRepos; })])
            .range([h - padding, padding]);

    //Define X axis
    var xAxis = d3.svg.axis()
            .scale(xScale)
            .orient("bottom")
            .ticks(5);

    //Define Y axis
    var yAxis = d3.svg.axis()
            .scale(yScale)
            .orient("left")
            .ticks(5);

    //Create SVG element
    var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

    //Create circles
    svg.selectAll("circle")
            .data(dataset)
            .enter()
            .append("circle")
            .attr("cx", function(d) {
                return xScale(d.year);
            })
            .attr("cy", function(d) {
                return yScale(d.nbRepos);
            })
            .attr("r", function(d) {
                return "5";
            });

    //Create labels
    svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            .text(function(d) {
                return d.name;
            })
            .attr("x", function(d) {
                return xScale(d.year);
            })
            .attr("y", function(d) {
                return yScale(d.nbRepos);
            })
            .attr("font-family", "sans-serif")
            .attr("font-size", "11px")
            .attr("fill", "red");

    //Create X axis
    svg.append("g")
            .attr("class", "axis")
            .attr("transform", "translate(0," + (h - padding) + ")")
            .call(xAxis);

    //Create Y axis
    svg.append("g")
            .attr("class", "axis")
            .attr("transform", "translate(" + padding + ",0)")
            .call(yAxis);

</script>
</body>
</html>
